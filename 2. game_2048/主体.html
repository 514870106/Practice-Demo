<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2048小游戏</title>
		<link rel="stylesheet" type="text/css" href="小游戏样式.css"/>
	</head>
	<body onload="read()">
		<div id="game">
			<h1 class="h1">boy ♂ next door</h1>
			<p id="p1">使用键盘方向键↑ ↓ ← →控制，出现2048即为胜利</p>
			<p id="p2">你已经尝试0次</p>
			<button type="button" id="button" onclick="read()">重新开始</button>
			<table border="1" id="table">
				<tr><td id="00" style="background-color: aliceblue;"></td><td id="01" style="background-color: aliceblue;"></td><td id="02" style="background-color: aliceblue;"></td><td id="03" style="background-color: aliceblue;"></td></tr>
				<tr><td id="10" style="background-color: aliceblue;"></td><td id="11" style="background-color: aliceblue;"></td><td id="12" style="background-color: aliceblue;"></td><td id="13" style="background-color: aliceblue;"></td></tr>
				<tr><td id="20" style="background-color: aliceblue;"></td><td id="21" style="background-color: aliceblue;"></td><td id="22" style="background-color: aliceblue;"></td><td id="23" style="background-color: aliceblue;"></td></tr>
				<tr><td id="30" style="background-color: aliceblue;"></td><td id="31" style="background-color: aliceblue;"></td><td id="32" style="background-color: aliceblue;"></td><td id="33" style="background-color: aliceblue;"></td></tr>
			</table>
		</div>
		<script src="算法部分.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
